<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor PDF Base64</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Panel izquierdo */
        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        #controls h3 {
            margin: 0;
            font-size: 16px;
            color: #2c3e50;
        }

        #controls textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 13px;
            font-family: monospace;
            background: #fafafa;
            transition: border 0.2s;
        }

        #controls textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 4px rgba(52, 152, 219, 0.5);
        }

        #controls button {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        #controls button:hover {
            background: #2980b9;
        }

        /* Panel derecho */
        #viewer {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }

        #viewer h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        iframe {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fafafa;
        }
    </style>
</head>
<body>
<header>ðŸ“„ Visor PDF Base64</header>

<main>
    <div id="controls">
        <h3>Ingresa Base64 del PDF</h3>
        <textarea id="b64input" placeholder="Pega aquÃ­ el base64 de tu PDF..."></textarea>
        <button id="btn">Visualizar</button>
    </div>

    <!-- Panel derecho -->
    <div id="viewer">
        <h3>Vista previa PDF</h3>
        <iframe id="visor"></iframe>
    </div>
</main>

<script>
    document.getElementById("btn").addEventListener("click", () => {
        const base64 = document.getElementById("b64input").value.trim();
        if (!base64) {
            alert("Por favor, ingresa un base64 vÃ¡lido.");
            return;
        }
        const pdfUrl = "data:application/pdf;base64," + base64;
        document.getElementById("visor").src = pdfUrl;
    });
</script>
</body>
</html>
