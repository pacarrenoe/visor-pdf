<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor PDF</title>
    <link rel="icon" type="image/png" href="img/pdf.png">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <h1>Visor - Base64 a PDF</h1>
    <a href=""></a>
</header>

<main>
    <div id="controls">
        <h3>Ingresa Base64 del PDF</h3>
        <textarea id="b64input" placeholder="Pega aquí el base64 de tu PDF..."></textarea>
        <div class="btn-group">
            <button id="btnVisualizar">Visualizar</button>
            <button id="btnDescargar" disabled>Descargar</button>
            <button id="btnComparar" disabled>Comparar con anterior</button>
        </div>
    </div>

    <div id="viewer">
        <h3>Vista previa PDF</h3>
        <iframe id="visor"></iframe>
    </div>
</main>

<section id="comparison" class="hidden">
    <div class="comparison-header">
        <h3>Comparación de PDFs</h3>
        <button id="btnCerrarComparacion">✖</button>
    </div>
    <div class="comparison-container">
        <iframe id="visorAnterior"></iframe>
        <iframe id="visorActual"></iframe>
    </div>
</section>


<script src="js/app.js"></script>
</body>
</html>
